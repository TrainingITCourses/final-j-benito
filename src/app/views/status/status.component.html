<h3> Resultados disponibles: {{ (filteredLaunches$ | async).length }} </h3>

<button (click)="sortLaunches()">Ordenar {{ sortOrder ? '\\/' : '/\\' }}</button>

<p *ngFor="let launches of filteredLaunches">
  {{ launches.name }} ({{ launches.windowstart }}) -
  <a [routerLink]="['/launch', launches.id]">Link</a>
</p>
